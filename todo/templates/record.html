{% extends 'base.html' %}
{% block title %}{{ '記録' }}{% endblock %}
{% block content %}
<table>
    <tr>
        <th>トレーニング名</th><th>回数</th><th>終了日時</th>
    </tr>
    {% for todo in todos %}
    <tr>
        <td>{{ todo.title }}</td>
        <td>{{ todo.times }}</td>
        <td>{{ todo.complete_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
