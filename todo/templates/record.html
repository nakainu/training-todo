<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>TODO設定</title>
</head>
<body>
    <header>
        <a href="{% url 'todo' %}">TODO</a>
        <a href="{% url 'todo_setting' %}">TODOの設定</a>
        <a href="{% url 'record' %}">TODOの記録</a>
        <a href="{% url 'logout' %}">ログアウトする</a>
    </header>
    <table>
        <tr>
            <th>トレーニング名</th><th>回数</th><th>終了日時</th>
        </tr>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.title }}</td>
            <td>{{ todo.times }}</td>
            <td>{{ todo.complete_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
