{% extends 'base.html' %}
{% block title %}{{ 'TODO' }}{% endblock %}
{% block content %}
<table>
    <tr>
        <th>トレーニング名</th><th>回数</th><th></th>
    </tr>
    {% for todo in todos %}
    {% if todo.complete_at != null %}
    {% else %}
    <tr>
        <td>{{ todo.title }}</td>
        <td>{{ todo.times }}</td>
        <td>
            <a href="{% url 'complete' todo.id %}">
                <button type="button">終了</button>
            </a>
        </td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
{% endblock %}
